<div class="home-wrapper">
  <div class="home-container">

    <h2 class="page-title">{{ 'Knowledge Base' | uppercase }}</h2>
    <p class="intro-text">
      Search through community records, documentation, and system updates
      synchronized from the remote API.
    </p>

    <div class="search-area">
      <div class="modern-search-bar">
        <div class="search-inner">
          <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </span>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            placeholder="Search records..."
            class="main-input"
          >
          <div class="search-tag" *ngIf="searchTerm">Active Filter</div>
        </div>
      </div>
    </div>

    <h3 class="section-title">Records Found</h3>

    <div *ngIf="posts$ | async as posts; else loading">
      <div class="services-grid">
        <ng-container *ngFor="let post of posts">
          <div
            class="service-card"
            *ngIf="post.title.toLowerCase().includes(searchTerm.toLowerCase())"
          >
            <div class="card-content">
              <h4>{{ post.title | titlecase }}</h4>
              <p>{{ post.body | truncate:120 }}</p>
            </div>
            <div class="card-footer">
              <span class="id-tag">ID: {{ post.id }}</span>
              <span class="arrow-icon">VIEW DETAILS â†’</span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <ng-template #loading>
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Connecting to API...</p>
      </div>
    </ng-template>

  </div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

  :root {
    --blue-focus: #2563eb;
    --text-main: #000000;
    --text-muted: #64748b;
    --border-thick: 3px solid #000000; /* Defined black border */
  }

  .home-wrapper {
    padding: 3rem 1.5rem;
    display: flex;
    justify-content: center;
    background: #ffffff; /* Explicitly white for contrast */
  }

  .home-container {
    width: 100%;
    max-width: 850px;
  }

  .page-title {
    font-size: 3rem;
    font-weight: 800;
    text-align: center;
    color: var(--text-main);
    margin-bottom: 0.5rem;
    letter-spacing: -1.5px;
  }

  .intro-text {
    text-align: center;
    max-width: 500px;
    margin: 0 auto 3rem;
    font-size: 1.1rem;
    color: var(--text-muted);
  }

  .search-area {
    margin-bottom: 4rem;
  }

  .modern-search-bar {
    background: #ffffff;
    border: var(--border-thick); /* Applied black border */
    border-radius: 12px;
    padding: 4px;
    box-shadow: 8px 8px 0px #000000; /* Black hard shadow */
    transition: all 0.2s ease;
  }

  .search-inner {
    display: flex;
    align-items: center;
    padding: 0.5rem 1rem;
  }

  .main-input {
    flex: 1;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    padding: 0.8rem;
    outline: none;
    color: #000000;
    background: transparent;
  }

  .search-icon {
    color: #000000;
    margin-left: 10px;
  }

  .search-tag {
    font-size: 0.7rem;
    font-weight: 800;
    background: #000000;
    color: #ffffff;
    padding: 4px 8px;
    border-radius: 4px;
    text-transform: uppercase;
  }

  .modern-search-bar:focus-within {
    transform: translate(-2px, -2px);
    box-shadow: 10px 10px 0px var(--blue-focus);
    border-color: var(--blue-focus);
  }

  .section-title {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 2rem;
    color: #000000;
    font-weight: 800;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .section-title::after {
    content: "";
    height: 3px;
    flex-grow: 1;
    background: #000000;
  }

  .services-grid {
    display: grid;
    gap: 2rem;
  }

  .service-card {
    background: #e9e9e9;
    border: var(--border-thick); /* Applied black border */
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 8px 8px 0px #000000; /* Black hard shadow */
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
  }

  .service-card h4 {
    margin: 0 0 0.8rem 0;
    color: #000000;
    font-size: 1.3rem;
    font-weight: 700;
  }

  .service-card p {
    margin: 0;
    color: #334155;
    line-height: 1.6;
  }

  .card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 2px solid #000000; /* Match footer border to black theme */
  }

  .id-tag {
    font-family: monospace;
    font-weight: 700;
    font-size: 0.8rem;
    background: #000000;
    color: #ffffff;
    padding: 4px 10px;
    border-radius: 4px;
  }

  .arrow-icon {
    font-weight: 800;
    font-size: 0.8rem;
    color: var(--blue-focus);
    letter-spacing: 1px;
  }

  .service-card:hover {
    transform: translate(-4px, -4px);
    box-shadow: 12px 12px 0px var(--blue-focus);
  }

  .loading-state {
    text-align: center;
    padding: 3rem;
    font-weight: 600;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #000000;
    border-radius: 50%;
    margin: 0 auto 1rem;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  @media (max-width: 600px) {
    .page-title { font-size: 2.2rem; }
    .service-card { padding: 1.5rem; }
  }
</style>
